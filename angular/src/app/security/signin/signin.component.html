<div class="login-page">
  <div class="row">
    <div class="col-lg-4 offset-4">
      <h1>
        Trendamp <br>
        <small>Sign into your account</small>
      </h1>
      <form role="form" (ngSubmit)="onSubmit()">
        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" placeholder="Your username / email"
                   [formControl]="form.controls['uname']"
                   [ngClass]="{'form-control-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" placeholder="Password:"
                   [formControl]="form.controls['password']"
                   [ngClass]="{'form-control-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}"/>
          </div>
        </div>
        <button class="btn rounded-btn" type="submit"> Log in </button>
      </form>
    </div>
  </div>
</div>
